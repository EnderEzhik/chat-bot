<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простой Чат-бот</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h3>Чат-бот</h3>
             <button id="clear-chat" class="clear-btn">Очистить историю</button>
        </div>

        <!-- Блок сообщений -->
        <div id="chat-messages" class="chat-messages">
            <div class="message bot-message">
                <img src="https://cdn-icons-png.flaticon.com/512/4712/4712039.png" alt="Аватарка бота" class="message-avatar">
                <div class="message-text">Привет! Я простой бот. Спроси меня о чём-нибудь.</div>
            </div>
        </div>

        <!-- Индикатор печати -->
        <div class="typing-indicator" id="typing-indicator">
            <img src="https://cdn-icons-png.flaticon.com/512/4712/4712039.png" alt="Аватарка бота" class="message-avatar">
            <div class="typing-text">Бот печатает...</div>
        </div>

         <!-- Поле ввода + кнопка -->
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Введите ваше сообщение...">
            <button id="send-button">Отправить</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
