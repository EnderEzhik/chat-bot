<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простой Чат-бот</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Popup авторизации -->
    <div class="auth-overlay" id="authOverlay">
        <div class="auth-container">
            <div class="auth-header">
                <h3>Вход в систему</h3>
            </div>
            <form id="authForm" class="auth-form">
                <div class="form-group">
                    <label for="username">Логин</label>
                    <input type="text" id="username" name="username" placeholder="Введите логин" required minlength="4" maxlength="20">
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" name="password" placeholder="Введите пароль" required minlength="6" maxlength="32">
                </div>
                <div class="auth-buttons">
                    <button type="button" id="registerBtn" class="auth-btn register-btn">Зарегистрироваться</button>
                    <button type="submit" id="loginBtn" class="auth-btn login-btn">Войти</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Popup ошибок -->
    <div class="error-popup-overlay" id="errorPopupOverlay">
        <div class="error-popup-container">
            <div class="error-popup-content">
                <div class="error-popup-message" id="errorPopupMessage"></div>
                <button class="error-popup-button" id="errorPopupButton">Ок</button>
            </div>
        </div>
    </div>

    <h1 class="chat-title">Бот технической поддержки солнца</h1>

    <div class="chat-wrapper">
        <div class="chat-container">
            <div class="chat-header">
                <h3>Чат-бот</h3>
                <button id="clear-chat" class="clear-btn">Очистить историю</button>
            </div>

            <!-- Блок сообщений -->
            <div id="chat-messages" class="chat-messages">
            </div>

            <!-- Индикатор печати -->
            <div class="typing-indicator" id="typing-indicator">
                <img src="https://cdn-icons-png.flaticon.com/512/4712/4712039.png" alt="Аватарка бота" class="message-avatar">
                <div class="typing-text">Бот печатает...</div>
            </div>

            <!-- Поле ввода + кнопка -->
            <div class="input-container">
                <input type="text" id="user-input" placeholder="Введите ваше сообщение...">
                <button id="send-button">Отправить</button>
            </div>
        </div>

        <!-- Иконка справки -->
        <div class="help-icon-wrapper">
            <div class="help-icon" id="helpIcon">
                <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAAYCAYAAADgdz34AAABC0lEQVR4AeyT4Q2CMBCF0Ul0E5xEmUScBJ0EN5FN8HtNIU2Vo2fiDxPJvfa19N5rr7Ctvvz8DVYLXFSicRxr0APFg6YD9ao6C1YNEDqxrgeT4A4e5nh3hpthGiAg0S4qtBse+B60QNHGNeJvYRqQcQQKiV9E8BiAeKMxME+xZqAToFHd1GS4x7FKFulrZxqw0z1QDHkqk9Pc5wa5aDqm9rp4TV3VLME8wVJSFLfKN6e6DRJxlehAqaa7mEVT4jJAXF+Mdl4kLiOXAQn6weiqhp3LRNyE1yB8MYibZUkdvQZpbhF3GbDzEEXKcZHLgEsOEXOLOpdBkWK2yGUQ6kOTaZhDl4GptPDy9w2eAAAA//+jAUKbAAAABklEQVQDADtFTjHYPTlUAAAAAElFTkSuQmCC"/>
            </div>
            <!-- Popup справки -->
            <div class="help-popup" id="helpPopup">
                <div class="popup-header">
                    <h3>Доступные команды</h3>
                    <button class="popup-close">&times;</button>
                </div>
                <div class="popup-content">
                    <ul class="commands-list">
                        <li>Привет</li>
                        <li>Погода</li>
                        <li>Почему нет солнца</li>
                        <li>Когда будет солнце</li>
                        <li>Пока</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="utils.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
